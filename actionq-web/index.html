<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <title>ActionQ</title>
</head>
<body>
    <div class="scaler center-wrapper">
        <div class="container">
            <div class="overlay" id="overlay"></div>
            <div class="help-text" id="helpText">Help text</div>
            <div class="main-content">
                <div class="stream-section", id="streamSection">
                    <div class="repetitions" id="repCounter">Ripetizioni: 0</div>
                    <canvas width="1280" height="720" id="streamCanvas"></canvas>
                </div>
                <div class="reference-video">
                    <video
                        id="referenceVideo"
                        controls
                        autoplay
                        muted
                        loop
                        playsinline
                        width="480px" height="720"
                        style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;"
                    ></video>
                </div>
            </div>
        </div>
    </div>
    <script src="source.js" type="text/javascript"></script>
</body>
